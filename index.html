<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/icons/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="app-root">
        <header class="main-header">
            <div class="top-ribbon row-c">
                <div class="row-c flex1">
                    <i id="main-dropdown-btn" class="fa fa-bars icon-btn"></i>
                    <nav id="main-dropdown" class="dropdown hidden">
                        <header class="nav-header">
                            <i id="main-dropdown-close-btn" class="fa fa-times"></i>
                        </header>
                        <ul>
                            <li id="about"><i class="fa fa-info"></i> about</li>
                        </ul>
                    </nav>
                </div>
                <div class="search-bar row flex1">
                    <form>
                        <i class="fa fa-search">
                            <input type="text" placeholder="search document">
                        </i>
                    </form>
                    <nav class="dropdown hidden">
                        <ul id="search-results"></ul>
                    </nav>
                </div>
            </div>
            <div class="bottom-ribbon row-c">
                <nav class="breadcrumb">
                    <ul class="row-c">
                        <li id="home" class="active">
                            <i class="fa fa-home"></i> home
                        </li>
                        <li id="add-new">
                            <i class="fa fa-edit"> add new</i>
                        </li>
                    </ul>
                </nav>
                <div class="status-bar">
                    <div id="status" class="status"></div>
                </div>
            </div>
        </header>
        <main id="main"></main>
    </div>
    <script src="./src/js/app.js" type="module"></script>
</body>
</html>
